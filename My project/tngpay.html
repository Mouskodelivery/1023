

<!DOCTYPE html>
<html>
<head>
<title>Tng eWallet</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }

  .container {
    position: relative;
    display: inline-block;
  }
  .overlay {
    position: absolute;
    top: 30px; /* 调整顶部距离，使其更靠近图片 */
    left: 75px; /* 调整左侧距离，使其更靠近图片 */
    font-size: 20px;
    color: black; /* 设置字体颜色为黑色 */
    background-color: transparent; /* 移除背景颜色 */
    padding: 0; /* 移除内边距 */
  }

  img {
    max-width: 80%;
    height: auto;
    border: 1px solid #ddd;
  }

  .total {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>

<h2>Tng eWallet</h2>

<div class="container">
  <div class="overlay">RM1=NT$7.23</div>
  <img src="bankacc.png" alt="Touch 'n Go eWallet QR Code">
</div>

<div class="total">总数: RM83.45</div>

<p>使用任何银行应用或电子钱包扫描，进行转账或付款。</p>

</body>
</html>
