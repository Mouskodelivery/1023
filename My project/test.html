<!DOCTYPE html>
<html>
<head>

<title>订单详情</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  .container {
    width: 80%;
    margin: auto;
    border: 1px solid #ddd;
    padding: 20px;
  }

  .header {
    text-align: center;

  }

  .item {

    justify-content: space-between;

  .item img {

  .item-details {

  }

  .item-price {
    font-weight: bold;
  }

  .summary {
    margin-top: 20px;
    text-align: right;
  }

  .total {
    font-size: 1.2em;
    font-weight: bold;
  }

  .order-id {
    text-align: center;
    margin-top: 20px;
    font-size: 1em;
    color: #777;
  }

  /* 支付方式样式 */
  .payment-methods {

  }

    margin: 5px;

  .payment-methods p {
    margin-bottom: 10px;
  }

  /* 支付方式选项样式 */

    width: 80%;
    margin: 20px auto;
    border: 1px solid #ddd;
    padding: 10px;
  }

  .payment-option {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-decoration: none;
    /* 移除链接的下划线 */

  }

    height: 30px;

.payment-option-arrow::before {

}

</style>
</head>

<!DOCTYPE html>
<html>
<head>
<title>订单详情</title>
<style>
  /* CSS 样式 */
</style>
</head>
<body>


<script>
  // 获取商品价格元素
  const itemPrices = document.querySelectorAll('.item-price');
  // 获取小计、配送费和总价元素
  const subtotalElement = document.getElementById('subtotal');
  const shippingElement = document.getElementById('shipping');
  const totalElement = document.getElementById('total');

  // 计算商品总价
  let subtotal = 0;
  itemPrices.forEach(itemPrice => {
    subtotal += parseFloat(itemPrice.dataset.price);
  });

  // 获取配送费
  const shipping = parseFloat(shippingElement.textContent.replace('NT$', ''));

  // 计算订单总额
  const total = subtotal + shipping;

  // 更新页面显示
  subtotalElement.textContent = 'NT$' + subtotal.toFixed(2);
  totalElement.textContent = 'NT$' + total.toFixed(2);
</script>

</body>
</html>
